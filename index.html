<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .page-title {
      text-align: center;
      font-family: "Times New Roman", Times, serif;
      font-size: 40px;
    }
    input[type="text"], input[type="date"] {
      display: block;
      margin: 0 auto 15px;
      width: 300px;
      font-size: 16px;
    }
    label {
      display: block;
      text-align: center;
      margin-bottom: 8px;
    }
    button {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="page-title">What Property Do You Want to Compare?</h1>
  </header>
  <main>
    <p style="text-align: center">To use, enter address and date in shown manner exactly; For address: Unit number street number, city, state zipcode, USA<br>Example address: 1400 Hubbell Pl, Seattle, WA 98101, USA</p>
    <form method="POST">
      <label for="address">Address</label>
      <input type="text" id="address" name="address">

      <label for="checkindate">Check-in Date</label>
      <input type="date" id="checkindate" name="checkindate">

      <label for="checkoutdate">Checkout Date</label>
      <input type="date" id="checkoutdate" name="checkoutdate">

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
